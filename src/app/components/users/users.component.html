<h1>Usuarios </h1>
<hr>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let user of users; let i=index">
    <div class="card-body">
      <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
      <p class="card-text">{{user.email}}</p>
      <p class="card-text"><small class="text-muted">{{user.last_login}}</small></p>
		<!--<button type="buttom" class="btn btn-outline-primary btn-block">
		Ver más...
		</button>-->
		<a [routerLink]="['/heroe',i]" class="btn btn-outline-success">Ver más link...</a>
    </div>
  </div>
</div>
